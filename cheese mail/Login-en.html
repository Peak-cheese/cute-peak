    <header class="top">

        <div id="navfirst">

            <h1>Welcome to Cheese mail</h1>

    <div id="login">
        <h4>LOG IN</h4>
        <form>
            <div class="field">
                <input type="text" required>
                <span class="label">Full Name</span>
            </div>

                <input type="email" required>

                <input type="password" required>
                <span class="label">Your Password</span>
            </div>
            <div class="field">
                <input type="password" required>
                <span class="label">Confirm Password</span>
            </div>

        </form>
        <div id="button">
            <div class="btn">
                <div class="btn-back">
                    <p>Are you surn you want join us?</p>
                    <button class="yes">Yes</button>
                    <button class="no">No</button>
                </div>
                <div class="btn-front">Log in</div>
            </div>
