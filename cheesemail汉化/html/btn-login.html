<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>log in btn</title>
    <link rel="stylesheet" href="../css/btn-login.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
</head>

<body>
    <div class="page">
        <button class="login ">
            <p>LOG IN</p>
            <div class="loading">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <svg class='checkmark' width='30px' height='30px' stroke='white' fill='none'>
                <polyline points='2,10 12,18 28,2'></polyline>
            </svg>
        </button>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    $($('.login').click(
        function() {
            $(this).toggleClass('active');
            setTimeout(
                () => {
                    $(this).toggleClass('verity');
                }, 2000
            )
        }
    ))
</script>

</html>
