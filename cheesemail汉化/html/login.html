<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
    <link rel="icon" href="../images/logo1.ico" type="image/x-ico">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img src="../images/background-new.png" alt="" class="wave">
    <div class="container">
        <div class="img">
            <img src="" alt="">
        </div>
        <div class="login-box">
            <form action="">
                <h2>Welcome to</h2>
                <img src="../images/logo1.png" alt="">
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="reg.html">Get a new User and Join us</a>

                <a href="switch.html"><input class="btn" value="Login" type="button" style="text-align: center;"></a>
            </form>
        </div>
    </div>
    <a href="#" target="_blank" class="copyright">&copy; PeakCheese</a>
    <script src="../js/login.js" type="text/javascript"></script>
</body>

</html>
