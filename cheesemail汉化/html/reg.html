<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/reg.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
    <link rel="icon" href="../images/logo1.ico" type="image/x-ico">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img src="../images/background-new.png" alt="" class="wave">
    <div class="container">
        <div class="img">
            <img src="" alt="">
        </div>
        <div class="login-box">
            <form action="">
                <h2>JO<em>I</em>N U<em>S</em></h2>

                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div>
                        <h5>E-mail</h5>
                        <input type="email" class="input">
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input type="text" class="input" name="username" id="name">
                        <span id="name_tip"></span>
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div>
                        <h5>Confirm your password</h5>
                        <input type="password" class="input">
                    </div>
                </div>

                <a href="login.html"><input class="btn" value="Just to Write!" type="button" style="text-align: center;"></a>
            </form>
        </div>
    </div>
    <a href="#" target="_blank" class="copyright">&copy; PeakCheese</a>
    <script src="../js/login.js" type="text/javascript"></script>
</body>
<script src="../js/jquery-3.3.1.min.js"></script>
<script>
    $('#name').blur(function() {
        if (this.value == "") {
            $('#name_tip').text('请输入username');
        } else {
            //user/check_email?email=lisi@163.com
            //回调函数
            $.get('user/check_email', {
                email: this.value
            }, function(data) {
                if (data == 'fail') {
                    $('#name_tip').text('该用户名已存在，换一个试试.');
                } else {
                    $('#name_tip').text('');
                }
            });
        }


    });
</script>

</html>
